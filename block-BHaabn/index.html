<!DOCTYPE html>
<html lang="en">

    <script src="https://kit.fontawesome.com/cbd72baf56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/altcampus" alt="logo">
        <nav>
            <a href="#">HOME</a>

        </nav>
    </header>
    <main>
        <h2>

        <article>
            <section class="gallery-col"> 
                <div class="gallery-col-width">
                    <img src="./assets/01.png" alt="">

                <div class="gallery-col-width">
                    <img src="./assets/02.png" alt="">
                </div>
                <div class="gallery-col-width"> 
                    <img src="./assets/03.png" alt="">
                </div>
            </section>
            <section class="gallery-col">

                <div class="gallery-col-width">
                    <img src="./assets/05.png" alt="">
                </div>

    </main>
    <footer>
        <small>
            &copy Altcampus
        </small>
        <div>

        <i class="fab fa-twitter icon"></i>
        <i class="fab fa-linkedin-in icon"></i>
        <i class="fab fa-pinterest-p icon"></i>
